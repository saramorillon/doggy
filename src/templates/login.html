{% extends 'base.html' %}

{% block content %}
	<form class="box" action="/login" method="POST" style="max-width: 30rem; margin: auto">
		<div class="field">
			<label class="label" for="username">
				Username
			</label>
			<div class="control">
				<input id="username" class="input" name="username" type="text" required/>
			</div>
		</div>
		<div class="field">
			<label class="label" for="password">
				Password
			</label>
			<div class="control">
				<input id="password" class="input" name="password" type="password" required/>
			</div>
		</div>
		<div class="field">
			<div class="control">
				<button class="button is-link">Submit</button>
			</div>
		</div>
		{{error}}
	</form>
{% endblock %}
